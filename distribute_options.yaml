output: dist/
artifact_name: "{{name}}-{{platform}}{{#flavor}}-{{flavor}}{{/flavor}}{{#channel}}-{{channel}}{{/channel}}-{{version}}{{#is_installer}}-setup{{/is_installer}}.{{ext}}"
releases:
  - name: windows
    jobs:
      - name: exe
        package:
          platform: windows
          target: exe
          obfuscate:
            split-debug-info: symbols
      - name: zip
        package:
          platform: windows
          target: zip
          obfuscate:
            split-debug-info: symbols
  - name: linux
    jobs:
      - name: deb
        package:
          platform: linux
          target: deb
          obfuscate:
            split-debug-info: symbols
      - name: appimage
        package:
          platform: linux
          target: appimage
          obfuscate:
            split-debug-info: symbols
      - name: rpm
        package:
          platform: linux
          target: rpm
          obfuscate:
            split-debug-info: symbols